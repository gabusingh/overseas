<svg xmlns="http://www.w3.org/2000/svg" width="200" height="120" viewBox="0 0 200 120">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="200" height="120" fill="url(#bgGradient)" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  
  <!-- Building icon -->
  <g transform="translate(70, 25)">
    <!-- Building base -->
    <rect x="0" y="20" width="60" height="40" fill="url(#iconGradient)" rx="2"/>
    
    <!-- Building windows -->
    <rect x="8" y="28" width="8" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="22" y="28" width="8" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="36" y="28" width="8" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="50" y="28" width="8" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    
    <rect x="8" y="42" width="8" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="22" y="42" width="8" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="36" y="42" width="8" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="50" y="42" width="8" height="8" fill="#ffffff" opacity="0.9" rx="1"/>
    
    <!-- Building top -->
    <rect x="15" y="10" width="30" height="20" fill="url(#iconGradient)" rx="2"/>
    
    <!-- Building top windows -->
    <rect x="20" y="15" width="6" height="6" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="30" y="15" width="6" height="6" fill="#ffffff" opacity="0.9" rx="1"/>
    <rect x="40" y="15" width="6" height="6" fill="#ffffff" opacity="0.9" rx="1"/>
    
    <!-- Building antenna -->
    <line x1="30" y1="10" x2="30" y2="5" stroke="#64748b" stroke-width="2"/>
    <circle cx="30" cy="3" r="2" fill="#64748b"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#64748b">Company Logo</text>
</svg>
